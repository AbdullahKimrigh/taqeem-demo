services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./taqeem-demo:/taqeem-app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taqeem_network
  
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-taqeem}
      MYSQL_USER: ${DB_USERNAME:-taqeem}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - taqeem-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\""]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - taqeem_network

volumes:
  taqeem-mysql:

networks:
  taqeem_network:
    driver: bridge
